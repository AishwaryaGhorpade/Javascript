<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SetTimeInteraval ect</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <button id="stop">Stop</button>  
</body>
<script>
   const changeText=function(){
    document.querySelector('h1').innerHTML="Code with Harry!";
   }
   const changeText1=setTimeout(changeText,2000);
   document.querySelector('#stop').addEventListener('click',function(){
    clearTimeout(changeText1);
    console.log('stoped...');
   })
</script>
</html>
