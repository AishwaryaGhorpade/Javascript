<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handing</title>
</head>
<body>
    <h1 id="id1">click here</h1>
    <div id="main">
        <h3 id="id2">hello</h3>
        <h3 id="id3">Welcome</h3>
        <h3 id="id4">Good morning </h3>
    </div>
    <div id="main2">
        <h3 id="id5">good night</h3>
    </div>
    <ul>
        <li><div id="id6">hey....</div></li>
    </ul>
    <div class="main3">
        <h3 id="id7">hello..Good Morning</h3>
    </div>

    <form>
        <input type="submit" onclick="display()" value="sayhello">
    </form>

   
    
</body>
<script>
//attachEvent(),addEventListener()
//jQuery-on
//type,timestamp,defaultPrevented
//target,toElement,scrElemet,currentTarget
//clientX,ClientY,screenX,currentTarget,
//altkey, ctrlkey,shiftkey,keyCode

//Syntax:
//select element.addEventListener(event,function,Propogation)
//propogation:true,false  (default value:false)
document.getElementById("id1").addEventListener("click",function(e){
// alert("heading clicked...!"); 
console.log(e )
},false);

//propogation
document.getElementById("main").addEventListener("click",function(){
    console.log("main id clicked..!");
},true);
document.getElementById("id3").addEventListener("click",function(){
    console.log("id3 clicked..!");
},false);
document.getElementById("id4").addEventListener("click",function(){
    console.log("id4 clicked..!");
},true);

//stopPropogation
document.getElementById("main2").addEventListener('click',function(e){
    console.log("this is main2..");
},false)

document.getElementById("id5").addEventListener('click',function(e){
    e.stopPropagation();  //It stop bubbling th parent propogation
    console.log("this is id5..");
},false)

document.getElementById("id6").addEventListener('click',function(e){
    console.log(e);
    console.log(e.target);
    console.log(e.target.parentNode);
   let removeIt=e.target.parentNode;
   removeIt.remove();   //removes complete <li> after clacking hey..  
                 //or you can remove like bellow
    //removeIt.parentNode.removeChild(removeIt);

    console.log(e.target.id);
    console.log(e.target.tagName);    //E.g:IMG, DIV ,A ect
},false)

document.getElementById("id7").addEventListener("mouseover",function(){
    console.log("mouser over");
})
document.getElementById("id7").addEventListener("mouseout",function(){
    console.log("mouser out");
})

//onther way for calling function
function display(){
    alert("hello Aish..");
}


</script>
</html>
