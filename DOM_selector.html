<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All DOM Selector</title>
    <style>
        .bg-black{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body class="bg-black">
  <div>
    <h1 class="heading" id="title">Chai aur Code<span style="display: none;" > hello hii bye bye</span></h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae, laboriosam!</p>
    <h2>one</h2>
    <h2>two</h2>
    <h2>three</h2>
    <ul>
        <li>ondu</li>
        <li>eradu</li>
        <li>mooru</li>
    </ul>
  </div>
   <div class="parent">
    <div class="day">Monday</div>
    <div class="day">Tuesday</div>
    <div class="day">wednesday</div>
    <div class="day">Thursday</div>
   </div>

   <!-- creating new element div -->
  <script>
    const title=document.getElementById("title");
    console.log(title.innerHTML)
    const parent=document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0]);
    for(let i=0;i<parent.children.length;i++)
    {
      console.log(parent.children[i].innerHTML)
    }
    parent.children[2].style.color="red"
    console.log(parent.firstElementChild)
    console.log(parent.lastElementChild)
    const day1=document.querySelector(".day");
    console.log(day1)
    console.log(day1.nextElementSibling)
    console.log(day1.parentElement)

    console.log("NODES:",parent.childNodes)

     <!-- creating new element div -->
     const div=document.createElement('div')
     console.log(div)
     div.className="main"
     div.id="myId"
     div.setAttribute("title","generated title")
     div.style.backgroundColor="green"
     //div.innerHTML="Chai aur code"  OR
     const addText=document.createTextNode("Chai aur Code")
     div.appendChild(addText)
     document.body.appendChild(div)
  </script>
</body>
</html>
